<footer class="p-5 bg-dark text-white">
    <div class="container">
        <h4 class="text-uppercase mb-4">get in touch</h4>
        <div class="row justify-content-between align-items-center footer">
            <div class="col-md-12 col-lg-4 mb-3">
                <p class="m-0 p-0"><i class="bi bi-envelope-fill"></i><a [href]="'mailto:'+email" class="text-decoration-none text-white"> {{email}}</a></p>
                <p class="m-0 p-0"><i class="bi bi-person-vcard"></i><a [href]="'tel:'+tel" class="text-decoration-none text-white"> {{tel}}</a></p>
            </div>
            <div class="col-md-12 col-lg-4 mb-3 button">
                <a [href]="'tel:'+tel" class="btn btn-outline-light text-uppercase m-0 p-0 px-5 py-3"> contact me</a>
            </div>
            <div class="col-md-12 col-lg-4 icons">
                    <a [href]="links.linkedin" class="text-decoration-none text-white"><i class="bi bi-linkedin m-0 p-0"></i></a>
                    <a [href]="links.facebook" class="text-decoration-none text-white"><i class="bi bi-facebook m-0 p-0 ms-4"></i></a>
                    <a [href]="links.twitter" class="text-decoration-none text-white"><i class="bi bi-twitter m-0 p-0 ms-4"></i></a>
                    <br><br>
                <p class="m-0 p-0">Copyright &copy; 2023 {{name}}</p>
            </div>
        </div>
    </div>
</footer>
